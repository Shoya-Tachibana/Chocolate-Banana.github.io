<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チョコバナナ売上管理</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .styled-button {
            width: 150px;
            height: 100px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            flex-shrink: 0;
        }

        .styled-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .button-yellow { background-color: #ffc107; color: #333333; }
        .button-whiteyellow { background-color: #faff9d; color: #333333; }
        .button-red { background-color: #dc3545; }
        .button-whitered { background-color: #ff00b7; }

        .button-yellow:hover { background-color: #e0a800; }
        .button-whiteyellow:hover { background-color: #dbff4c; }
        .button-red:hover { background-color: #c82333; }
        .button-whitered:hover { background-color: #f734bc; }

        .click-count {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
        }

        .fix-button {
            font-size: 12px;
            padding: 5px 10px;
            margin-top: -5px;
            border: none;
            border-radius: 3px;
            background-color: #888;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .fix-button:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .styled-button {
                width: 100%;
                max-width: 250px;
                height: 80px;
                font-size: 16px;
            }

            .button-wrapper {
                width: 100%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
            <button class="styled-button button-yellow">バナナ</button>
            <div class="click-count">0</div>
            <button class="fix-button">− 修正</button>
        </div>
        <div class="button-wrapper">
            <button class="styled-button button-whiteyellow">バナナ<br>マシュマロ</button>
            <div class="click-count">0</div>
            <button class="fix-button">− 修正</button>
        </div>
        <div class="button-wrapper">
            <button class="styled-button button-red">イチゴ</button>
            <div class="click-count">0</div>
            <button class="fix-button">− 修正</button>
        </div>
        <div class="button-wrapper">
            <button class="styled-button button-whitered">イチゴ<br>マシュマロ</button>
            <div class="click-count">0</div>
            <button class="fix-button">− 修正</button>
        </div>
    </div>
    <script>
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxAcYPXgR74H_AUHXD6SbUwjPQ4pqVfxSr5n9J536HtDqncfSzaHX3JFHB9sV4yKOCXlg/exec';
    const DEBOUNCE_TIME = 10;

    document.addEventListener('DOMContentLoaded', () => {
        const buttons = document.querySelectorAll('.styled-button');
        const fixButtons = document.querySelectorAll('.fix-button');
        let isGlobalThrottled = false;

        buttons.forEach((button, index) => {
            let count = 0;
            const clickCountElement = button.nextElementSibling;

            button.addEventListener('click', async () => {
                if (isGlobalThrottled) return;

                isGlobalThrottled = true;
                buttons.forEach(btn => btn.disabled = true);
                fixButtons.forEach(btn => btn.disabled = true);

                count++;
                clickCountElement.textContent = `${count}`;
                const buttonName = button.textContent.replace(/<br>/g, '');

                try {
                    await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            buttonName: buttonName,
                            clickIncrement: 1
                        }).toString(),
                    });
                } catch (error) {
                    console.error('Error sending data to GAS:', error);
                } finally {
                    setTimeout(() => {
                        isGlobalThrottled = false;
                        buttons.forEach(btn => btn.disabled = false);
                        fixButtons.forEach(btn => btn.disabled = false);
                    }, DEBOUNCE_TIME);
                }
            });

            const fixButton = fixButtons[index];
            fixButton.addEventListener('click', async () => {
                if (count <= 0 || isGlobalThrottled) return;

                isGlobalThrottled = true;
                buttons.forEach(btn => btn.disabled = true);
                fixButtons.forEach(btn => btn.disabled = true);

                count = Math.max(0, count - 1);
                clickCountElement.textContent = `${count}`;
                const buttonName = button.textContent.replace(/<br>/g, '');

                try {
                    await fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            buttonName: buttonName,
                            clickIncrement: -1,
                            isCorrection: true
                        }).toString(),
                    });
                } catch (error) {
                    console.error('Error sending correction data to GAS:', error);
                } finally {
                    setTimeout(() => {
                        isGlobalThrottled = false;
                        buttons.forEach(btn => btn.disabled = false);
                        fixButtons.forEach(btn => btn.disabled = false);
                    }, DEBOUNCE_TIME);
                }
            });
        });
    });
    </script>
</body>
</html>
